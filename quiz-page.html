<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Quiz Application</title>
    
    <!-- Add your other stylesheets, scripts, or meta tags as needed -->
</head>
<body class="body">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light rounded">
            <a class "navbar-brand" id="portfolioTitle" href="index.html">Cemil's Portfolio</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">Quiz Application</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="spacer"></div> <!-- Add space between header and block -->
   
    <div class="quiz-block">
        <div class="question-container">
            <h2>What computer component became an inspiration for Daft Punk's album name?</h2>
        </div>
        <div class="options">
            <div class="option">
                <button class="option-button"> <i class="fa-solid fa-caret-right fa-3x"></i> </button>
                <p class="option-text">CPU</p>
            </div>
            <div class="option">
                <button class="option-button"> <i class="fa-solid fa-caret-right fa-3x"></i> </button>
                <p class="option-text">RAM</p>
            </div>
            <div class="option">
                <button class="option-button"> <i class="fa-solid fa-caret-right fa-3x"></i> </button>
                <p class="option-text">Motherboard</p>
            </div>
            <div class="option">
                <button class="option-button"> <i class="fa-solid fa-caret-right fa-3x"></i> </button>
                <p class="option-text">Solid State Drive</p>
            </div>
            <div class="option">
                <button class="option-button"> <i class="fa-solid fa-caret-right fa-3x"></i> </button>
                <p class="option-text">Leave the quiz</p>
            </div>
        </div>
    </div>
</body>
</html>
